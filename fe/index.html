<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hami Kissan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <style> 
.goog-te-banner-frame.skiptranslate,
.goog-te-gadget-icon {
  display: none !important;
}
body{
  top: 0px !important;
}
  </style>
  <body onload="translatePage('ne')">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    // Initialize the hidden Google Translate element
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en' }, // Original language
        'google_translate_element'
      );
      if (window.__pendingLang) {
        setTimeout(() => translatePage(window.__pendingLang), 0);
      }
    }

    // Translate on demand by setting the hidden select and firing change
    function translatePage(lang) {
      var selectField = document.querySelector('select.goog-te-combo');
      if (selectField) {
        if (selectField.value === lang) return;
        selectField.value = lang;
        var event = document.createEvent('HTMLEvents');
        event.initEvent('change', true, true);
        selectField.dispatchEvent(event);
      } else {
        window.__pendingLang = lang;
        var tries = 0;
        var interval = setInterval(function () {
          var sel = document.querySelector('select.goog-te-combo');
          if (sel || tries++ > 20) {
            clearInterval(interval);
            if (sel) translatePage(window.__pendingLang);
          }
        }, 200);
      }
    }
    translatePage('ne');
  </script>
</html>
